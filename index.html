<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="calcOutline">
            <div class="calcInline">
                <div class="calcResult">
                   <p class="storedNumber"></p>
                   <p class="displayNumber"></p>
                </div>
                <div class="buttonContainer">
                    <div class="lineOne">
                       <button class="numberButton">7</button>
                       <button class="numberButton">8</button>
                       <button class="numberButton">9</button>
                       <button class="operatorButton">/</button>
                    </div>
                    <div class="lineTwo">
                       <button class="numberButton">4</button>
                       <button class="numberButton">5</button>
                       <button class="numberButton">6</button>
                       <button class="operatorButton">*</button>
                    </div>
                    <div class="lineThree">
                       <button class="numberButton">1</button>
                       <button class="numberButton">2</button>
                       <button class="numberButton">3</button>
                       <button class="operatorButton">-</button>
                    </div>
                    <div class="lineFour">
                       <button class="numberButton">0</button>
                       <button class="clearButton">C</button>
                       <button class="operatorButton">+</button>
                       <button class="operatorButton" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <h3>by jkenton21</h3>
    </div>
</body>
</html>
